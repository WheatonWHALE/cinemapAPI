<!DOCTYPE html>
<html>
    <head>
        <title>CineMap </title>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <style>
            #map {
                height: 500px;
                width: 800px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>


        <script>
            var map = L.mapbox.map('map', 'examples.map-i86nkdio').setView([41.94723, -71.18866], 9);

            function addMarker(venue) {
                L.marker([venue.geocode.latitude, venue.geocode.longitude],
                        {
                            icon: L.mapbox.marker.icon({
                                'marker-color': '#f86767'
                            })
                        }).addTo(map)
                        .bindPopup("<b>" + venue.name + "</b><br>" + venue.address.street + "<br>" + venue.address.city + ", " + venue.address.state);
            }


            $(document).ready(function(){
                $.getJSON("http://infinite-citadel-8572.herokuapp.com/api/0.1/venues/", function(json) {
                    for (var i = 0; i < json.length; i++) {
                        addMarker(json[i]);
                    }
                });
            });

            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
            }

            map.on('click', onMapClick);  
        </script>
    </body>
</html>
